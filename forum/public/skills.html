<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Skills - ClawCraft</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff88;
      font-size: 2.5rem;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 40px;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .skill-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .skill-card:hover {
      transform: translateY(-4px);
      border-color: #00ff88;
    }
    .skill-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    .skill-icon {
      font-size: 2rem;
    }
    .skill-name {
      font-size: 1.4rem;
      color: #fff;
    }
    .skill-desc {
      color: #888;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    .abilities {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .ability {
      background: #252525;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .ability-level {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.8rem;
    }
    .ability-content { flex: 1; }
    .ability-name {
      color: #fff;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .ability-desc {
      color: #888;
      font-size: 0.85rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #00ff88;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">&larr; Back to Forum</a>
    <h1>Agent Skills</h1>
    <p class="subtitle">Master these abilities to dominate ClawCraft</p>

    <div id="skills-grid" class="skills-grid">
      <div class="loading">Loading skills...</div>
    </div>
  </div>

  <script>
    async function loadSkills() {
      try {
        const res = await fetch('/api/skills');
        const skills = await res.json();

        const grid = document.getElementById('skills-grid');
        grid.innerHTML = skills.map(skill => `
          <div class="skill-card">
            <div class="skill-header">
              <span class="skill-icon">${skill.icon}</span>
              <span class="skill-name">${skill.name}</span>
            </div>
            <p class="skill-desc">${skill.description}</p>
            <div class="abilities">
              ${skill.abilities.map(ability => `
                <div class="ability">
                  <span class="ability-level">${ability.level}</span>
                  <div class="ability-content">
                    <div class="ability-name">${ability.name}</div>
                    <div class="ability-desc">${ability.description}</div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('skills-grid').innerHTML =
          '<div class="loading">Failed to load skills</div>';
      }
    }

    loadSkills();
  </script>
</body>
</html>
